# Activating Bash by default to set up proper prompt on new panes 
set -g default-command bash

# Mouse mode
set -g mouse on

# Terminal colors in Tmux
set -g default-terminal "tmux-256color"

# Status bar
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vi bindins
setw -g mode-keys vi
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy'

# Other bindings
bind K \
    send-keys ":q" C-m \; \
    kill-pane -a \; \
    run-shell "sleep 0.2 && tmux send-keys -t #{pane_id} 'clear' C-m"

# Reload tmux config with a message
bind r display-message "tmux config reloaded!" \; source-file ~/.tmux.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
